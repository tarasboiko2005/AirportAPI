services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=airport_local
      - POSTGRES_USER=airport_user
      - POSTGRES_PASSWORD=airport_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U airport_user -d airport_local" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6
    ports:
      - "6379:6379"

  web:
    build: .
    command: >
      bash -c "python manage.py migrate &&
               python manage.py collectstatic --noinput &&
               uvicorn aviation.asgi:application --host 0.0.0.0 --port 8000"
    env_file:
      - .env
    environment:
      - POSTGRES_DB=airport_local
      - POSTGRES_USER=airport_user
      - POSTGRES_PASSWORD=airport_password
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_SSLMODE=disable
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  airport-ui:
    build: ./airport-ui
    ports:
      - "5173:5173"
    volumes:
      - ./airport-ui:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - web

  celery:
    build: .
    command: bash -c "celery -A aviation worker -l info"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - POSTGRES_DB=airport_local
      - POSTGRES_USER=airport_user
      - POSTGRES_PASSWORD=airport_password
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_SSLMODE=disable
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - db

volumes:
  postgres_data: