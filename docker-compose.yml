services:
  web:
    build: .
    command: python aviation/manage.py runserver 0.0.0.0:8000

    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: airport_db
      POSTGRES_USER: airport_user
      POSTGRES_PASSWORD: airport_pass
    ports:
      - "5432:5432"